---
apiVersion: v1
kind: Service
metadata:
  name: carrier
  namespace: aviary
  labels:
    app: carrier
spec:
  ports:
    - port: 80
      name: http
    - port: 9901
      name: envoy-admin
  selector:
    app: carrier

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carrier
  namespace: aviary
spec:
  replicas: 10
  selector:
    matchLabels:
      app: carrier
      version: v1
  template:
    metadata:
      labels:
        app: carrier
        version: v1
    spec:
      serviceAccountName: aviary-pods
      securityContext:
        fsGroup: 1337
      containers:
        - name: carrier
          image: bcelenza/carrier
          ports:
            - containerPort: 80
          env:
            - name: "HTTP_PORT"
              value: "80"

---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: carrier-v1
  namespace: aviary
spec:
  podSelector:
    matchLabels:
      app: carrier
      version: v1
  listeners:
    - portMapping:
        port: 80
        protocol: http
  serviceDiscovery:
    dns:
      hostname: carrier.aviary.svc.cluster.local
  backends:
    - virtualService:
        virtualServiceRef:
          name: mockingbird
  backendDefaults:
    clientPolicy:
      tls:
        validation:
          trust:
            acm:
              certificateAuthorityARNs:
                - arn:aws:acm-pca:us-east-1:027496699299:certificate-authority/ce980227-0739-492d-a3be-589a924fbb31
  logging:
    accessLog:
      file:
        path: /dev/stdout
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: carrier
  namespace: aviary
spec:
  awsName: carrier.aviary.svc.cluster.local
  provider:
    virtualRouter:
      virtualRouterRef:
        name: carrier
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualRouter
metadata:
  name: carrier
  namespace: aviary
spec:
  listeners:
    - portMapping:
        port: 80
        protocol: http
  routes:
    - name: carrier-route
      httpRoute:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeRef: 
                name: carrier-v1
              weight: 1
        retryPolicy:
          maxRetries: 3
          perRetryTimeout:
            value: 1
            unit: s
          httpRetryEvents:
          - server-error
          tcpRetryEvents:
          - connection-error

